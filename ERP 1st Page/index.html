<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .header {
            background-color: black;
            padding: 20px 20px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            position: absolute;
            top: 0;
        }


        .header img {
            max-width: 75px;
            height: 50px;
        } 

        .header nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }


        .header a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
        }

        .header a:hover {
            text-decoration: underline;
        }

        .container {
            display: flex;
            flex-direction: column;     
            align-items: center;
            justify-content: center; 
            width: 90%;
            max-width: 400px;
            background-color: white;
            border-radius: 0;
            overflow: hidden;
            box-shadow: 8px 8px 12px rgba(204, 192, 192, 1.6), -8px -8px 12px rgb(200, 190, 183);
            padding: 20px;
            box-sizing: border-box;
            margin-top: 45px;
        }

        .welcome-section, .login-section {
            width: 100%;
        }

        .welcome-section {
            height: 190px;
            /* width: 80px; */
            display: flex; 
            align-items: center;
            justify-content: center;
            padding: 0;
            margin-bottom: 30px;
        }

        .welcome-section img {
            width: 100%;
            height: auto;
            max-width: 1500px;
            max-height: 100%;
            object-fit: contain;
        } 
        

        .welcome-section p {
            font-size: 14px;
            margin: 20px 0;
        }

        .login-section {
            height: 230px;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin: 5px 0px;
            padding-bottom: 0px;
            margin-top: 20px; 
        }

        .login-form {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin: 0;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px; 
            padding-left: 10px;
        }

        .input-group label {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            background-color: #FF512F;
            border-radius: 5px 0 0 5px;
            color: white; 
        }



        .input-group input {
            width: calc(100% - 50px);
            padding: 10px;
            border: none;
            border-radius: 0 5px 5px 0;
            outline: none;
        }

        .actions {
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            align-items: flex-start; 
            width: 100%;
            padding-left: 10px;
            margin-top: 0px;
            margin-bottom: 10px; 
        }

        .actions label {
            display: flex;
            align-items: center;
            font-size: 12px;
            margin-bottom: 3px;
        }

        .actions input[type="checkbox"] {
            width: 15px;
            margin-right: 5px;
        }

        .login-btn-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: 35px;
           }

        .login-btn {
            background-color: #FF512F;
            border: none;
            color: white; 
            padding: 10px 7px;
            font-size: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
             width: 100%;
            max-width: 140px;
            margin-bottom: 15px; 
        }

        .login-btn:hover {
            background-color: #e94a27;
        }

        .or-text {
            font-size: 14px;
            color: #333;
            margin-top: 0px; 
        }

        .otp-btn {
            background-color: white;
            border: none;
            color: #FF512F;
            padding: 6px;
            font-size: 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            width: 100%;
            max-width: 120px;
            margin-top: -15px;
            margin-bottom: 20px; 
        }

        .otp-btn:hover {
            background-color: #FF512F;
            color: white;
        }

        @media (max-width: 768px) {
            .header {
                padding: 10px;
            }

            .header img {
                max-width: 50px;
                height: 30px;
            }

            .header nav {
                flex-direction: column;
                gap: 10px; 
            }

            .header a {
                font-size: 14px;
                padding: 8px;
            }

            .container {
                width: 100%;
                margin: 20px auto;
            }

            .welcome-section {
                padding: 20px;
                height: 180px;
            }

            .welcome-section img {
                width: 100%;
                max-width: 400px;
            }

            .login-section {
                padding: 0px;
                height: 250px;
                margin-top: -10px;
                padding-bottom: 20px; 
            }

            .login-form {
                padding: 10px;
                margin: 0;
            }

            .input-group input {
                padding: 8px;
            }

            .login-btn {
                margin-top: -4px;
                padding: 8px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 5px;
            }

            .header img {
                 max-width: 40px;
                 height: 20px; 
            }

            .header nav {
                flex-direction: column; 
                gap: 8px;
            }

            .header a {
                font-size: 12px;
                padding: 6px;
            }

            .welcome-section {
                padding: 15px;
                height: 150px;
            }

            .welcome-section img {
                width: 100%;
                max-width: 300px;
            }

            .login-section {
                padding: 0px;
                height: 250px;
                margin-top: -10px;
                padding-bottom: 20px; 
            }

            .login-form {
                padding: 5px;
                margin: 0;
            }

            .input-group input {
                padding: 6px;
            }

            .login-btn {
                padding: 6px 10px;
                font-size: 10px; 
            }

            .otp-btn {
                padding: 6px 10px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="compnylogo/disha white (1).png" alt="Company Logo">
        <nav>
            <a href="https://dishainterio.com/" target="_blank">Home</a>
        </nav>
    </header>

    <div class="container">
        <div class="welcome-section">
            <img src="compnylogo\IMG5.png" alt="Company Logo">
        </div>
        <div class="login-section">
            <form class="login-form">
                <div class="input-group">
                    <label for="username"><i class="fas fa-user"></i></label>
                    <input type="text" id="username" name="username" placeholder="Enter username">
                </div>
                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i></label>
                    <input type="password" id="password" name="password" placeholder="Enter password">
                </div>
                <div class="actions">
                    <label>
                        <input type="checkbox" name="remember">Remember me
                    </label>
                </div>
                <div class="login-btn-wrapper"> 
                    <button type="submit" class="login-btn">Login</button>
                    <p class="or-text">OR</p>
                    <button type="button" class="otp-btn">Login via OTP</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
